
<!DOCTYPE html>
<html>

  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="stubInput_getKey" tabindex="-1" role="dialog" aria-labelledby="stubInput_getKeyLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stubInput_getKeyLabel">Enter Key</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body mx-3">
             <div class="md-form mb-5 form-group">
               <label data-error="wrong" data-success="right" for="stubInput_key">Key</label>
               <input type="text" id="stubInput_key" class="form-control validate">
               <p class="font-italic text-secondary">E.g., "AQAAAwj062dFaLmCHxlFIrjjarUAAAAA"</p>
             </div>
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="stubInput_getKey_OK">OK</button>
          </div>
        </div>
      </div>
    </div>

  </body>
