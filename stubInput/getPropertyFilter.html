
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="stubInput_getPropertyFilter" tabindex="-1" role="dialog" aria-labelledby="stubInput_getPropertyFilterLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stubInput_getPropertyFilterLabel">Enter Property Filter</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body mx-3">
             <div class="md-form mb-5">
               <label data-error="wrong" data-success="right" for="stubInput_propCategoryFilter">Prop Category</label>
               <input type="text" id="stubInput_propCategoryFilter" class="form-control validate">
             </div>
             <div class="md-form mb-5">
               <label data-error="wrong" data-success="right" for="stubInput_propNameFilter">Prop Name</label>
               <input type="text" id="stubInput_propNameFilter" class="form-control validate">
             </div>
             <div class="md-form mb-5">
               <label data-error="wrong" data-success="right" for="stubInput_propValFilter">Match String</label>
               <input type="text" id="stubInput_propValFilter" class="form-control validate">
             </div>
             <div class="custom-control custom-checkbox form-group">
                <input type="checkbox" class="custom-control-input" id="stubInput_propValIsRegEx" checked/>
                <label class="custom-control-label" for="stubInput_propValIsRegEx">Is Javascript RegEx?</label>
                <p class="font-italic text-secondary">E.g., "^Concrete"</p>
             </div>
             <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="stubInput_propValIsCaseInsensitive" unchecked/>
                <label class="custom-control-label" for="stubInput_propValIsCaseInsensitive">Is Case Insensitive?</label>
             </div>
             <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="stubInput_searchVisibleOnly" checked/>
                <label class="custom-control-label" for="stubInput_searchVisibleOnly">Search visible elements only?</label>
             </div>
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="stubInput_getPropertyFilter_OK">OK</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
