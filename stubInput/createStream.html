
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="stubInput_createStream" tabindex="-1" role="dialog" aria-labelledby="stubInput_createStreamLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stubInput_createStreamLabel">Enter Stream Info</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <label data-error="wrong" data-success="right" for="stubInput_createStreamName">Name</label>
                <input type="text" id="stubInput_createStreamName" class="form-control validate">
              </div>
              <div class="md-form mb-5">
                <label data-error="wrong" data-success="right" for="stubInput_createStreamClassifStr">Classification</label>
                <input type="text" id="stubInput_createStreamClassifStr" class="form-control validate">
                <p class="font-italic text-secondary">E.g., "03 00 00" (optional)</p>
              </div>
             <div class="md-form mb-5">
               <label data-error="wrong" data-success="right" for="stubInput_createStreamModelURN">Host ModelURN</label>
               <input type="text" id="stubInput_createStreamModelURN" class="form-control validate">
               <p class="font-italic text-secondary">E.g., "urn:adsk.dtm:mNn_ajmuR96t-hIQLaXYZ" (optional)</p>
             </div>
             <div class="md-form mb-5">
               <label data-error="wrong" data-success="right" for="stubInput_createStreamElemKey">Host ElementKey</label>
               <input type="text" id="stubInput_createStreamElemKey" class="form-control validate">
               <p class="font-italic text-secondary">E.g., "AQAAAwj062dFaLmCHxlFIrjjarUAAAAA" (optional)</p>
             </div>
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="stubInput_createStream_OK">OK</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
