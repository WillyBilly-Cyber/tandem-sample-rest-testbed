
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="stubInput_addStreamHost" tabindex="-1" role="dialog" aria-labelledby="stubInput_addStreamHostLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stubInput_addStreamHostLabel">Enter Host Info</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <label data-error="wrong" data-success="right" for="stubInput_addStreamHostStreamKey">Stream Key</label>
                <input type="text" id="stubInput_addStreamHostStreamKey" class="form-control validate">
              </div>
             <div class="md-form mb-5">
               <label data-error="wrong" data-success="right" for="stubInput_addStreamHostModelURN">Host ModelURN</label>
               <input type="text" id="stubInput_addStreamHostModelURN" class="form-control validate">
               <p class="font-italic text-secondary">E.g., "urn:adsk.dtm:mNn_ajmuR96t-hIQLaXYZ"</p>
             </div>
             <div class="md-form mb-5">
               <label data-error="wrong" data-success="right" for="stubInput_addStreamHostElemKey">Host ElementKey</label>
               <input type="text" id="stubInput_addStreamHostElemKey" class="form-control validate">
               <p class="font-italic text-secondary">E.g., "AQAAAwj062dFaLmCHxlFIrjjarUAAAAA"</p>
             </div>
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="stubInput_addStreamHost_OK">OK</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
